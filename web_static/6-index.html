<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>AirBnB Clone</title>

		<link rel="stylesheet" type="text/css" href="./styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="./styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="./styles/5-filters.css">
		<link rel="shortcut icon" type="image/png" href="./images/icon.png">
	</head>

	<body>
		<header>
			<a class="logo"> </a>
		</header>

		<div class="container">

			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Addis Ababa,Hawasa</h4>

					<div class="popover">
						<h2>Addis Ababa:</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
						<h2>Hawasa:</h2>
						<ul>
							<li>zone 1</li>
							<li>zone 2</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Parks, Hotels</h4>

					<div class="popover">
						<ul>
							<li>Park</li>
							<li>Transport</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>

		</div>

		<footer>
			<p>Best School</p>
